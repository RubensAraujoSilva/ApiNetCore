<h4 class="p-4"> <i class="fas fa-file-alt"></i> Lista de Eventos</h4>
<hr>

<div *ngFor="let evento of eventos" class="bg-light p-3">
  <p><b>Local:</b> {{evento.local}}</p>
  <p><b>Data:</b> {{evento.dataEvento}}</p>
  <p><b>Tema:</b> {{evento.tema}}</p>
  <p><b>Qtd Pessoas:</b> {{evento.qtdPessoas}}</p>
  <p><b>Lote:</b> {{evento.lote}}</p>
  <p><b>Foto:</b> {{evento.imagemUrl}}</p>
  <hr>
</div>
